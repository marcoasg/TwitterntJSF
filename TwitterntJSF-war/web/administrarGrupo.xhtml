<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/estiloBase.css"></link>
        <title>Administrar Grupo</title>
    </h:head>
       <h:body>
        <!--Menú de navegación-->
        <h:form>
            <div class="card text-center" style="background-color: #5cb85c">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" style="color: #5cb85c" href="index.jsf"><i class="fas fa-dove" style="font-size: 20px; color: white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " style="color: white" href="index.jsf">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white" href="perfilPropio.jsf">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white " href="amigos.jsf">Amigos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #5cb85c" href="grupos.jsf"><b>Grupos</b></a>
                        </li>
                        <li class="nav-item" style="position: absolute; right: 0em">
                            <h:commandLink action="#{loginBean.logout()}" class="nav-link" style="color: white">
                                Cerrar sesión
                            </h:commandLink>
                        </li>
                    </ul>
                </div>
            </div>
        </h:form>
        <br/>

        <!--Página de Administrar grupo-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>Usuarios del Grupo</h1>
                    <h:dataTable value="#{grupoBean.usuarios}" var="usuario">
                        <h:column>
                           <h:form>
                                <h:commandLink action="#{loginBean.doSeleccionarUsuario(usuario)}" class="btn btn-link">
                                    #{usuario.nombre}&nbsp;#{usuario.apellidos}
                                    <f:setPropertyActionListener value="#{usuario}"
                                                                 target="#{perfilBean.usuario}" />
                                </h:commandLink>
                            </h:form>
                        </h:column>
                        <h:column></h:column>
                        <h:column>
                             <h:form>
                                 <h:commandButton action="#{grupoBean.doEliminar()}" 
                                    value="Expulsar" class="btn btn-danger"
                                    style="margin-left: 15px">
                                        <f:setPropertyActionListener value="#{usuario}"
                                                                     target="#{grupoBean.usuarioSeleccionado}" />
                                </h:commandButton>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <h:form>
                        <h:commandButton style="margin-top: 10px" action="grupo" value="Volver" class="btn btn-success"></h:commandButton>
                    </h:form>
                </div>
                <div class="col-6">
                    <h1>Lista de amigos</h1>
                       <h:dataTable value="#{grupoBean.listaAmigos}" var="amigo">
                        <h:column>
                            <h:form>
                                <h:commandLink action="#{loginBean.doSeleccionarUsuario(amigo)}" class="btn btn-link">
                                    #{amigo.nombre}&nbsp;#{amigo.apellidos}
                                    <f:setPropertyActionListener value="#{amigo}"
                                                                 target="#{perfilBean.usuario}" />
                                </h:commandLink>
                            </h:form>
                        </h:column>

                        <h:column></h:column>

                        <h:column>
                            <h:form>
                                <h:commandButton action="#{grupoBean.doInvitar()}" 
                                                 value="Invitar"
                                                 class="btn btn-success"
                                                 style="margin-left: 15px">
                                    <f:setPropertyActionListener value="#{amigo}"
                                                                 target="#{grupoBean.usuarioSeleccionado}" />
                                </h:commandButton>
                            </h:form>
                        </h:column>
                       </h:dataTable>
                    <br/>
                    <h:form>
                        <h:commandButton style="margin-top: 10px" action="#{grupoBean.doEliminar()}" value="Eliminar Grupo" class="btn btn-danger"></h:commandButton>
                    </h:form>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:body>
</html>
