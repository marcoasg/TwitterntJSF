<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/estiloBase.css"></link>
        <link rel="stylesheet" href="resources/css/estiloPost.css"></link>
        <title>Perfil</title>
    </h:head>
    <h:body>
                  <!--Menú de navegación-->
        <h:form>
            <div class="card text-center" style="background-color: #5cb85c">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" style="color: #5cb85c" href="index.jsf"><i class="fas fa-dove" style="font-size: 20px; color: white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " style="color: white" href="index.jsf"><b>Inicio</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #5cb85c" href="perfilPropio.jsf"><b>Perfil</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white " href="amigos.jsf">Amigos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white" href="grupos.jsf">Grupos</a>
                        </li>
                        <li class="nav-item" style="position: absolute; right: 0em">
                            <h:commandLink action="#{loginBean.logout()}" class="nav-link" style="color: white">
                                Cerrar sesión
                            </h:commandLink>
                        </li>
                    </ul>
                </div>
            </div>
        </h:form>
        <br/>
          
        
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <h1>#{loginBean.usuario.nombre} #{loginBean.usuario.apellidos}</h1>
                    <br/>
                    <h:form>
                        <h6>Nombre de usuario</h6>
                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-user-edit"></i></span>
								</div>
                            <h:outputText id="user" value="#{loginBean.user}" class="form-control"/>
                                    </div>
                        <h6>Contraseña</h6>
                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-user-lock"></i></span>
								</div>
                                        <h:inputText id="pass" value="#{loginBean.pass}" class="form-control" />
                                    </div>
                        <h6>Repetir Contraseña</h6>
                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-user-lock"></i></span>
								</div>
                                        <h:inputText id="passRep" value="#{loginBean.passRep}" class="form-control" />
                                    </div>
                        
                        
                        <h6>Nombre</h6>
                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-clipboard-list"></i></span>
								</div>
                                        <h:inputText id="nombre" value="#{loginBean.nombre}" class="form-control"/>
                                    </div>
                        
                        <h6>Apellidos</h6>
                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-clipboard-list"></i></span>
								</div>
                                        <h:inputText id="apellidos" value="#{loginBean.apellidos}" class="form-control"/>
                                    </div>
                        
                        <h6>E-mail</h6>
                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
								</div>
                                        <h:inputText id="email" value="#{loginBean.email}" class="form-control"/> 
                                    </div>
                        
                        
                        <h:commandButton action="#{loginBean.doEditar()}" 
                                                 value="Editar"
                                                 class="btn btn-success"
                                                 style="margin-left: 15px">
                        </h:commandButton>
                        
                    </h:form>
                    
                </div>
                <div class="col-4">
                    <h:dataTable id="listaPost" value="#{loginBean.listaPostPropios}" var="post">
          <h:column>   
              <div class="container">
    
 <img src="https://i.imgur.com/sgSYItU.jpg" style="width:80px; height:80px;" alt="avatar" class="avatar"/>
  
 <time class="tweet-time">#{post.fechaPublicacion}</time>
  
  <div class="push">
    
    <div class="user">
        <div class="user-string"><span class="name">#{post.usuario.nombre}</span><span class="username">@#{post.usuario.nombreUsuario}</span></div>
    </div>
    
      <blockquote class="tweet">#{post.texto}</blockquote>

   
    
  </div>
  
</div>
          </h:column>            
        </h:dataTable>
        </div>
            </div>
            
                
              
        
            
            
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    </h:body>
</html>
