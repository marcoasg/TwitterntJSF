<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="resources/css/estiloBase.css"></link>
        <title>Grupos</title>
    </h:head>
    <h:body>
        <h1>Mis Grupos<h1>
            <h:dataTable value="#{gruposBean.grupos}" var="grupo">
                <h:column>
                    #{grupo.nombre}
                </h:column>
                <h:column></h:column>
                <h:column>
                <h:form>
                    <h:commandButton action="#{gruposBean.doEliminar()}" 
                                     value="Salir" class="btn btn-success"
                                     style="margin-left: 15px">
                                     <f:setPropertyActionListener value="#{grupo}"
                                                                  target="#{gruposBean.grupoSeleccionado}" />
                    </h:commandButton>
                </h:form>
                </h:column>
            </h:dataTable>
        <br/>
        <h1>Grupos que Administro<h1>
            <h:dataTable value="#{gruposBean.gruposAdmin}" var="grupoAdmin">
                <h:column>
                    #{grupoAdmin.nombre}
                </h:column>
                <h:column></h:column>
                 <h:column>
                <h:form>
                    <h:commandButton action="#{gruposBean.doEliminar()}" 
                                     value="Eliminar" class="btn btn-success"
                                     style="margin-left: 15px">
                                     <f:setPropertyActionListener value="#{grupo}"
                                                                  target="#{gruposBean.grupoAdminSeleccionado}" />
                    </h:commandButton>
                </h:form>
                </h:column>
            </h:dataTable>
                
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:body>
</html>
