        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/estiloBase.css"></link>
        <title>Nuevo Grupo</title>
    </h:head>
    <h:body>
                  <!--Menú de navegación-->
        <h:form>
            <div class="card text-center" style="background-color: #5cb85c">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" style="color: #5cb85c" href="index.jsf"><i class="fas fa-dove" style="font-size: 20px; color: white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " style="color: white" href="index.jsf"><b>Inicio</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white" href="perfilPropio.jsf">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white " href="amigos.jsf">Amigos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #5cb85c" href="grupos.jsf"><b>Grupos</b></a>
                        </li>
                        <li class="nav-item" style="position: absolute; right: 0em">
                            <h:commandLink action="#{loginBean.logout()}" class="nav-link" style="color: white">
                                Cerrar sesión
                            </h:commandLink>
                        </li>
                    </ul>
                </div>
            </div>
        </h:form>
        <br/>
        
        <!--Página de crear Grupo-->
        <div class="container-fluid">
        <div class="row">
                   
                        <div class="col-4">
                            <h:form>
                            <h1>Nombre</h1>
                            <h:inputText id="nombre" value="#{gruposBean.nombre}" class="form-control" />
                            <h1>Descripci&oacute;n</h1>
                            <h:inputTextarea class="form-control"  rows="4" style="resize: none"  value="#{gruposBean.descripcion}"/>
                            <br/>
                            <h:commandButton action="#{gruposBean.doCrearGrupo()}" 
                                                     value="Crear Gupo" class="btn btn-success">
                            </h:commandButton>
                            </h:form>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-3">
                           
                        </div>
                    
       </div>
       </div>              
                
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
