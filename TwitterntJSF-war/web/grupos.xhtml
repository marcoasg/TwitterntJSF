<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Grupos</title>
    </h:head>
    <h:body>
        <h1>Mis Grupos<h1>
            <h:dataTable value="#{gruposBean.grupos}" var="grupo">
                <h:column>
                    #{grupo.nombre}
                </h:column>
                
                <h:column>
                <h:form>
                    <h:commandButton action="#{gruposBean.doEliminar()}" 
                                     value="Salir">
                                     <f:setPropertyActionListener value="#{grupo}"
                                                                  target="#{gruposBean.grupoSeleccionado}" />
                    </h:commandButton>
                </h:form>
                </h:column>
            </h:dataTable>
        <br/>
        <h1>Grupos que Administro<h1>
            <h:dataTable value="#{gruposBean.gruposAdmin}" var="grupoAdmin">
                <h:column>
                    #{grupoAdmin.nombre}
                </h:column>
                
                 <h:column>
                <h:form>
                    <h:commandButton action="#{gruposBean.doEliminar()}" 
                                     value="Eliminar">
                                     <f:setPropertyActionListener value="#{grupo}"
                                                                  target="#{gruposBean.grupoAdminSeleccionado}" />
                    </h:commandButton>
                </h:form>
                </h:column>
            </h:dataTable>
    </h:body>
</html>
